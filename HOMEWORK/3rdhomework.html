<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <h1><u>Contact Us</u></h1>
    <form>
        <label for="name">Enter your Name</label>
        <input type="text" id="name"  pattern="A-Z,a-z" required><br><br>
        <label for="email">Enter your Email</label>
        <input type="email" id="email" required><br><br>
        <label for="phonenumber">Phone Number</label>
        <input type="number" id="phonenumber" pattern="0-9" required ><br><br>
        <label for="Subject">Subject</label><br>
        <textarea name="Subject" rows="4" cols="50"  placeholder="Enter your message here..." maxlength="100"></textarea><br><br>
        <label for="Message">Message</label><br>
        <textarea name="Message" rows="4" cols="50"  placeholder="Enter your message here..." maxlength="250"></textarea><br><br>      
    </form>
    <p align="center">&copy;All Rights are Reserved</p>
</body>
</html>
